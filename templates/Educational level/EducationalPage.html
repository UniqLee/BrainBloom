<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Educational Level Selection</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="card bg-info text-dark shadow-lg p-4 rounded">
      <h1 class="display-4 text-center">Educational Level</h1>
      <p class="lead text-center">Select your educational level:</p>
      
      <ul class="list-group">
        <li class="list-group-item">📚 High School</li>
        <li class="list-group-item">🎓 Undergraduate</li>
        <li class="list-group-item">🏆 Honors</li>
        <li class="list-group-item">📖 Masters</li>
      </ul>
    </div>

    <div class="mt-4">
      <div class="card bg-light text-dark shadow-lg p-4 rounded">
        <h2 class="fs-3 text-center">What is your main goal?</h2>
        <ul class="list-group">
          <li class="list-group-item">🚀 Improve my grades</li>
          <li class="list-group-item">📖 Prepare for my exams</li>
          <li class="list-group-item">🔍 Better understand difficult concepts</li>
          <li class="list-group-item">🧠 Self-guided learning</li>
          <li class="list-group-item">🤓 Fill some knowledge gaps</li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
